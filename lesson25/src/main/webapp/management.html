<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form method="post" action="/lesson25/addUser">
        <div class="row justify-content-md-center">
            <div class="col-2 border border-primary">
                <label for="login">User login: </label><br>
            </div>
            <div class="col-2 border border-primary">
                <input class="form-control" type="text" name="login" id="login"><br>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-2 border border-primary">
                <label for="password">User password: </label><br>
            </div>
            <div class="col-2 border border-primary">
                <input class="form-control" type="password" name="password" id="password"><br>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-2 border border-primary">
                <label for="sex">User sex: </label><br>
            </div>
            <div class="col-2 border border-primary">
                <input class="form-check-input" type="radio" name="sex" value="true" id="sex" class="radio">Man
                <input class="form-check-input" type="radio" name="sex" value="false" class="radio">Woman<br>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-2 border border-primary">
                <label for="desc">User description: </label><br>
            </div>
            <div class="col-2 border border-primary">
                <input class="form-control" type="text" name="desc" id="desc"><br>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-2 border border-primary">
                <label for="role">User role: </label>
            </div>
            <div class="col-2 border border-primary">
                <select class="form-select form-select-sm" name="role" id="role">
                    <option selected>Roles</option>
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                </select><br>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-2">
                <input type="submit">
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
