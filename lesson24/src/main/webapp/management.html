<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>

<form method="post" action="/lesson24/addUser">

    <label for="login">User login: </label>
    <input type="text" name="login" id="login"><br>
    <label for="password">User password: </label>
    <input type="password" name="password" id="password"><br>
    <label for="sex">User sex: </label>
    <input type="radio" name="sex" value="true" id="sex" class="radio">Man
    <input type="radio" name="sex" value="false" class="radio">Woman<br>
    <label for="desc">User description: </label>
    <input type="text" name="desc" id="desc"><br>
    <label for="role">User role: </label>
    <select name="role" id="role">
        <option value="admin">admin</option>
        <option value="user">user</option>
    </select><br>
    <input type="submit">
</form>
</body>
</html>
